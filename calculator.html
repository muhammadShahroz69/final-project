<!DOCTYPE html>
<html>
    <head>
        <title>HELLO WORLD</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">&#247;</button>
                    <button class="operator" id="7">7</button>
                    <button class="operator" id="8">8</button>
                    <button class="operator" id="9">9</button>
                    <button class="operator" id="+">&times;</button>
                    <button class="operator" id="4">4</button>
                    <button class="operator" id="5">5</button>
                    <button class="operator" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="operator" id="1">1</button>
                    <button class="operator" id="2">2</button>
                    <button class="operator" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="operator" id="empty"></button>
                    <button class="operator" id="0">0</buttom>
                    <button class="operator" id="empty"></button>
                    <button class="operator" id="=">=</button>

                </div>
            </div>
        </div>
    </body>
    <style>
        body{
            font-family: 'Open sans',Sans-Serif;
            background-color: black;
        }
        #container{
            width: 1000px;
            height: 550px;
            background-image: linear-gradiant(rgba(0,0,0,0.3)),rgba(0,0,0,0.3),url("https://uploads.onecompiler.io/43vm9duf8/444mmjbdh/bck.jpg");
            margin: 20px auto;
        }
        #calculator{
            width: 320px;
            height: 520px;
            background-color: #eaedef;
            margin: 0 auto;
            top:20px;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0rgba(0,0,0,0.20), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        #result{
            height: 120px;
        }
        #keyboard{
            height: 400px;
        }
        .operator , .number , .empty{
            width: 50px;
            height: 50px;
            margin: 15px;
            float: left;
            border-radius: 50%;
            border-width: 0;
            font-weight: bold;
            font-size: 15px;
        }
        .number , .empty{
            background-color: #eaedef;
        }
        .number , .operator{
            cursor: pointer;
        }
        .operator:active .number:active{
            font-size: 13px;
        }
        .operator:focus, .number:focus , .empty:focus{
            outline: 0;
        }
   </style>
</html>
