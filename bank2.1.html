<!DOCTYPE html>
<html>
<head>
    <title>Bank App</title>
</head>

<style>
    body{
        font-family: 'Open sans',Sans-Serif;
        background-color: black;
    }

    #container{
        width: 1000px;
        height: 550px;
        background-color: #111;
        margin: 20px auto;
        border-radius: 10px;
        padding-top: 30px;
    }

    #calculator{
        width: 320px;
        height: auto;
        background-color: #eaedef;
        margin: 0 auto;
        padding-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.20);
    }

    #balance-box{
        text-align: center;
        padding: 20px;
    }

    #balance{
        font-size: 35px;
        font-weight: bold;
        color: #333;
    }

    input{
        width: 80%;
        margin: 10px auto;
        display: block;
        height: 40px;
        border-radius: 8px;
        border: none;
        padding-left: 10px;
        font-size: 17px;
    }

    .btn{
        width: 120px;
        height: 50px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    #income-btn{ background-color: #28a745; }
    #expense-btn{ background-color: #dc3545; }

    #history-box{
        margin-top: 20px;
        text-align: left;
        padding: 10px 20px;
        height: 200px;
        overflow-y: auto;
        font-size: 16px;
    }

    .history-item{
        padding: 5px 0;
        border-bottom: 1px solid #aaa;
    }
</style>

<body>

<div id="container">
    <div id="calculator">

        <div id="balance-box">
            <h2>Balance</h2>
            <p id="balance">0</p>
        </div>

        <input id="accName" type="text" placeholder="Enter Account Name">
        <input id="amount" type="number" placeholder="Enter Amount">

        <div style="text-align:center;">
            <button class="btn" id="income-btn">Income</button>
            <button class="btn" id="expense-btn">Expense</button>
        </div>

        <div id="history-box">
            <h3>History</h3>
            <div id="history-list"></div>
        </div>

    </div>
</div>

<script>

var balance = 0;

function updateBalance(){
    document.getElementById("balance").innerHTML = balance;
}

function addHistory(type, amount, acc){
    var list = document.getElementById("history-list");
    var entry = document.createElement("div");
    entry.classList.add("history-item");

    if(type === "income"){
        entry.style.color = "#28a745";
        entry.innerHTML = acc + " → + " + amount;
    } else {
        entry.style.color = "#dc3545";
        entry.innerHTML = acc + " → - " + amount;
    }

    list.appendChild(entry);
}

function clearInputs(){
    document.getElementById("accName").value = "";
    document.getElementById("amount").value = "";
}

document.getElementById("income-btn").addEventListener("click", function(){
    var acc = document.getElementById("accName").value;
    var amount = document.getElementById("amount").value;

    if(acc === "" || amount === ""){
        alert("Please enter account name AND amount.");
        return;
    }

    amount = Number(amount);
    balance += amount;

    updateBalance();
    addHistory("income", amount, acc);
    clearInputs();
});

document.getElementById("expense-btn").addEventListener("click", function(){
    var acc = document.getElementById("accName").value;
    var amount = document.getElementById("amount").value;

    if(acc === "" || amount === ""){
        alert("Please enter account name AND amount.");
        return;
    }

    amount = Number(amount);
    balance -= amount;

    updateBalance();
    addHistory("expense", amount, acc);
    clearInputs();
});

</script>


</body>
</html>
